# Nginx Configuration for CloudFlared Tunnel
# Simpan sebagai nginx-cloudflared.conf

server {
    listen 8000;
    server_name localhost;
    root /path/to/website-smk3/public;
    index index.php index.html;

    # Add headers untuk CloudFlare tunnel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Headers untuk CloudFlare
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000; # atau socket PHP-FPM Anda
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # CloudFlare headers
        fastcgi_param HTTP_CF_VISITOR $http_cf_visitor;
        fastcgi_param HTTP_CF_CONNECTING_IP $http_cf_connecting_ip;
        fastcgi_param HTTP_CF_RAY $http_cf_ray;
    }

    # Handle static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Security: deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(\.env|storage|bootstrap/cache) {
        deny all;
    }
}
